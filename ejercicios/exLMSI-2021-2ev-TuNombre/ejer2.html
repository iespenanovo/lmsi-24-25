<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/basico.css">
	<link rel="stylesheet" href="css/estilo-2.css">

<body>

	<!-- solo necesitas modificiar el archivo estilo-1.css vinculado -->

	<h2 class="_nombre">Pon aquí tu nombre</h2>
	<h3 class="_nombre _ejercicio">Ejercicio 2. Formulario reservas</h3>


	<div id="contenedor">

		<h1>Reserva Hotel</h1>
		<form action="datos-reserva.php">
			<div class="campos">
				<label for="nombre" class="etiqueta">Nombre</label>
				<input id="nombre" type="text" name="nombre">

			</div>
			<div class="campos">

				<label class="etiqueta">Tipo de habitación</label>

				<input type="radio" name="tipohab" value="I" id="hi">
				<label for="hi" > Hab. Individual </label> 

				<input type="radio" name="tipohab" value="D" id="hd">
				<label for="hd" > Hab. Doble</label> 

			</div>
			<div class="campos">
				<label class="etiqueta">Extras a tu habitación</label>

				<input type="checkbox" name="extras[]" value="par" id="par">
				<label for="par"> Plaza de parking </label>

				<input type="checkbox" name="extras[]" value="bar" id="bar">
				<label for="bar"> Servicio de minibar </label>			

			</div>

			<div class="campos">
				<label for="fpago" class="etiqueta">Forma de pago:</label>
				<select name="fpago" id="fpago">
					<option value="0"></option>
					<option value="1">Contado</option>
					<option value="2">Visa</option>
					<option value="3">Cheque</option>
				</select>
			</div>

			<div class="campos">
				<label for="coment" class="etiqueta">Comentario</label>
				<textarea name="coment" id="coment" rows="3"></textarea>
			</div>

			<div class="campos">
				<input type="submit" value="Enviar Datos" >
				<input type="reset" value="Borrar Datos">
			</div>
		</form>



	</div>

	</div>

</body>
</html>
