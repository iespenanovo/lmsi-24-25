<head>
	<meta charset="UTF-8">

<body>

	<!-- solo necesitas modificiar el archivo estilo-1.css vinculado -->

	<h2 class="_nombre">Pon aquí tu nombre</h2>
	<h3 class="_nombre _ejercicio">Ejercicio 2. Formulario reservas</h3>


	<div id="contenedor">

		<h1>Reserva Hotel</h1>
		<form action="datos-reserva.php">
			<div class="campos">
				<label class="etiqueta" for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre">
			</div>
			<div class="campos">
				<label class="etiqueta">Tipo de habitación</label>

				<input type="radio" name="tipohab" value="IND" id="indi">
				<label  for="indi"> Hab. Individual </label> 

				<input type="radio" name="tipohab" value="DBL" id="doble">
				<label for="doble"> Hab. Doble</label>

			</div>
			<div class="campos">
				<label class="etiqueta">Extras a tu habitación</label>

				<input type="checkbox" name="extras[]" value="PPAR" id="parking">
				<label for="parking"> Plaza de parking </label>

				<input type="checkbox" name="extras[]" value="MBAR" id="bar">
				<label for="bar"> Servicio de minibar </label>			
			</div>

			<div class="campos">
				<label class="etiqueta" for="fpago">Forma de pago:</label>
				<select name="fpago" id="fpago">
					<option value="0"></option>
					<option value="C">Contado</option>
					<option value="V">Visa</option>
					<option value="Q">Cheque</option>
				</select>
			</div>

			<div class="campos">
				<label class="etiqueta" for="ccoment">Comentario</label>
				<textarea name="coment" id="ccoment" cols="30" rows="3"></textarea>
			</div>

			<div class="campos">
				<input type="submit" value="Enviar Datos" >
				<input type="reset" value="Borrar Datos">
			</div>
		</form>



	</div>
